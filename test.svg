<svg width="100%" height="300px" viewBox="0 0 100% 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Defining the gradient -->
  <defs>
    <linearGradient id="midnightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000B18;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#02386E;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Applying the midnight-blue gradient to the background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#midnightGradient)"></rect>

  <!-- Drawing the moon following the half circle path -->
  <g>
    <circle cx="100" cy="50" r="40" stroke-width="1" fill="#FFEBCD"></circle>
    
    <!-- Draw craters -->
    <circle cx="80" cy="50" r="10" stroke-width="1" fill="#e5d3b8 "></circle>
    <circle cx="110" cy="50" r="5" stroke-width="1" fill="#e5d3b8 "></circle>
    <circle cx="115" cy="30" r="8" stroke-width="1" fill="#e5d3b8 "></circle>
    <circle cx="110" cy="70" r="11" stroke-width="1" fill="#e5d3b8 "></circle>
    <circle cx="85" cy="25" r="5" stroke-width="1" fill="#e5d3b8 "></circle>
    
    <animateMotion dur="6s" repeatCount="indefinite" path="M 1000,300 a150,150 0 1,0 -300,0"></animateMotion>
  </g>
  <!-- Drawing the stars -->
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(50, 50)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(70, 190)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(300, 200)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(450, 90)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(250, 150)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(1100, 90)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(950, 100)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(1300, 160)"></polygon>
  <polygon points="12.5,1.25 5,24.75 23.75,9.75 1.25,9.75 20,24.75" style="fill:white;stroke:none;stroke-width:1;" transform="translate(1350, 50)"></polygon>

  <!-- Adding the text -->
  <text x="50%" y="25%" text-anchor="middle" fill="white" font-size="24">CSC317-04 INTRO TO WEB SOFTWARE DEV</text>
</svg>
